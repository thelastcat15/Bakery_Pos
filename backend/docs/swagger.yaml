        type: integer
    type: object
  models.BodyPromotionRequest:
    properties:
      description:
        type: string
      discount:
        type: number
      end_date:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      product_id:
        type: integer
      start_date:
        type: string
    type: object
  models.CartItemResponse:
    properties:
      id:
        type: integer
      images:
