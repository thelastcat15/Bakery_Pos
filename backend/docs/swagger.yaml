basePath: /api
definitions:
  models.CartItemResponse:
    properties:
      price:
        type: number
      product_id:
        type: integer
      product_name:
        type: string
      quantity:
        type: integer
      sale_price:
        type: number
    type: object
  models.CheckoutResponse:
    properties:
      message:
        type: string
      order_id:
        type: integer
      status:
        type: string
      total:
        type: number
    type: object
  models.FormEditCart:
    properties:
      quantity:
        type: integer
    type: object
  models.FormRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.FormSetting:
    properties:
      phone_number:
        type: string
      place:
        type: string
    type: object
  models.MessageResponse:
    properties:
      message:
        type: string
    type: object
  models.UserResponse:
    properties:
      message:
        type: string
      user:
        properties:
          exp:
            type: integer
          role:
            type: string
          userid:
            type: string
          username:
            type: string
        type: object
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is a Bakery POS API documentation
  title: Bakery POS API
  version: "1.0"
paths:
  /cart:
    delete:
      description: Remove all items in user's cart
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
      summary: Delete user's cart
      tags:
      - Cart
    get:
      description: Retrieve the current user's cart items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CartItemResponse'
            type: array
      summary: Get user's cart
      tags:
      - Cart
  /cart/{product_id}:
    put:
      consumes:
      - application/json
      description: Increase or decrease quantity of a product in the user's cart
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: integer
      - description: Quantity change
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.FormEditCart'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CartItemResponse'
            type: array
      summary: Update product quantity in cart
      tags:
      - Cart
  /cart/checkout:
    post:
      description: Convert user's cart to an order
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CheckoutResponse'
      summary: Checkout cart
      tags:
      - Cart
  /user/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: User login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.FormRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserResponse'
      summary: Login user
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: Create a new user account and return JWT token
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.FormRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserResponse'
      summary: Register a new user
      tags:
      - user
  /user/settings:
    put:
      consumes:
      - application/json
      description: Update phone number or place for authenticated user
      parameters:
      - description: Update settings
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.FormSetting'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
      security:
      - BearerAuth: []
      summary: Update user settings
      tags:
      - user
schemes:
- http
swagger: "2.0"
